chassis {
    fpc 0 {
        pic 0 {
            tunnel-services;
        }
    }
}
interfaces {
    ge-0/0/0 {
        unit 0 {
            family inet {
                address {{ .Config.Vars.RTR_CORE1_CIDR }};
            }
        }
    }
    ge-0/0/1 {
        unit 0 {
            family inet {
                address {{ .Config.Vars.RTR_CORE2_CIDR }};
            }
        }
    }
{{- if eq $.Config.Vars.RTR_PIM_RP_TYPE "local" }}
    lo0 {
        unit 0 {
            family inet {
                address {{ .Config.Vars.RTR_PIM_RP_ADDR }}/32;
            }
        }
    }
{{- else }}
    ge-0/0/2 {
        unit 0 {
            family inet {
                address {{ .Config.Vars.RTR_CUST_CIDR }};
            }
        }
    }
{{- end }}
}
routing-options {
    router-id {{ .Config.Vars.RTR_ID }};
}
protocols {
    ospf {
        area 0.0.0.0 {
            interface ge-0/0/0.0;
            interface ge-0/0/1.0;
{{- if eq $.Config.Vars.RTR_PIM_RP_TYPE "local" }}
            interface lo0.0;
{{- else }}
            interface ge-0/0/2.0 {
                passive;
            }
{{- end }}
        }
    }
    pim {
        rp {
            {{ .Config.Vars.RTR_PIM_RP_TYPE }} {
                address {{ .Config.Vars.RTR_PIM_RP_ADDR }};
            }
        }
        interface fxp0.0 {
            disable;
        }
        interface ge-0/0/0.0 {
            mode sparse;
        }
        interface ge-0/0/1.0 {
            mode sparse;
        }
{{- if eq $.Config.Vars.RTR_PIM_RP_TYPE "local" }}
        interface lo0.0 {
            mode sparse;
        }
{{- else }}
        interface ge-0/0/2.0 {
            mode sparse;
        }
{{- end }}
    }
}
