interfaces {
    ge-0/0/0 {
        unit 0 {
            family inet {
                address ${RTR_CORE_CIDR:=172.16.0.3/24};
            }
        }
    }
    ge-0/0/1 {
        unit 0 {
            family inet {
                address ${RTR_CUST_CIDR};
            }
        }
    }
}
routing-options {
    router-id ${RTR_ID};
}
protocols {
    ospf {
        area 0.0.0.0 {
            interface ge-0/0/0.0;
            interface ge-0/0/1.0 {
                passive;
            }
        }
    }
    pim {
        interface fxp0.0 {
            disable;
        }
        interface ge-0/0/0.0 {
            mode dense;
        }
        interface ge-0/0/1.0 {
            mode dense;
        }
    }
}
