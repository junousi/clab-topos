interfaces {
    lo0 {
        unit 0 {
            family inet {
                address {{ .Config.Vars.lo_inet }}/32;
            }
        }
    }
{{- $ifaces := index .Config.Vars "ospf_p2p_ifaces" }}
{{- if $ifaces }}
{{- range $iface := $ifaces }}
    {{ $iface }} {
        unit 0 {
            family inet {
                unnumbered-address lo0.0;
            }
        }
    }
{{- end }}
{{- end }}
{{- $eifaces := index .Config.Vars "ext_ifaces" }}
{{- if $eifaces }}
{{- range $eiface := $eifaces }}
    {{ $eiface }} {
        unit 0 {
            family inet;
        }
    }
{{- end }}
{{- end }}
}
protocols {
    ospf {
        area 0.0.0.0 {
            interface lo0.0;
{{- $ifaces := index .Config.Vars "ospf_p2p_ifaces" }}
{{- if $ifaces }}
{{- range $iface := $ifaces }}
            interface {{ $iface }}.0 {
                interface-type p2p;
            }
{{- end }}
{{- end }}
        }
    }
{{- if .Config.Vars.outer_node_ibgp_mesh }}
    bgp {
        group IBGP {
            type internal;
            local-as {{ .Config.Vars.local_as }};
            local-address {{ .Config.Vars.lo_inet }};
            bfd-liveness-detection {
                minimum-interval 100;
                multiplier 3;
            }
{{- $nbrs := index .Config.Vars "outer_node_ibgp_mesh" }}
{{- $self := .Config.Vars.lo_inet }}
{{- if $nbrs }}
{{- range $nbr := $nbrs }}
{{- if ne $nbr $self }}
            neighbor {{ $nbr }};
{{- end }}
{{- end }}
{{- end }}
        }
    }
    export test_export_tag
{{- end }}
}
policy-options {
    policy-statement test_export_tag {
        term ok {
            from tag 3550;
            protocol static;
            then accept;
        }
        then reject;
    }
}
